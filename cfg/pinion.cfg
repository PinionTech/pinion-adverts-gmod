// ConVars for Pinion MOTD addon

// The title that will appear for the MOTD window
// -
// Default: ""
pinion_motd_title "A sponsored message from your server admin"

// Set to 1 to prevent displaying ads to users in a given user group
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
pinion_motd_immunity "0"
pinion_motd_immunity_group "admin"

// Duration (in seconds) minmum between showings of the MOTD when pinion_show_mode is > 1
// -
// Default: "300"
pinion_motd_cooldown_time "300"

// 1: Ads show at connection. 2: Ads show between gamemode rounds and other gamemode-specific hooks'
// -
// Default: "1"
pinion_motd_show_mode "1"

// Target URL to replace MOTD
// -
// Default: ""
pinion_motd_url "http://motd.pinion.gg/COMMUNITY/gmod/motd.html"
